<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./styles.css">
    <title>Loan Calculator</title>
</head>

<body>

    <div class="container">
        <div class="row calculator-border mt-5">
            <div class="col-md-6 calculator__gray-bg p-5 calculator-background">
                <div class="mb-3">
                    <label for="loanAmount" class="form-label">Loan amount</label>

                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" id="loanAmount" name="loanAmount" class="form-control" oninput="amountListener(this)">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <label id="down-payment-label" class="form-label">
                        Down payment
                    </label>
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input name="" id="down-payment" aria-labelledby="down-payment" type="text"
                                oninput="downListener(this)" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input name="" aria-labelledby="down-payment" id="down-payment-percent" type="text"
                                class="form-control" oninput="percentListener(this)">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="termInYears" class="form-label">Loan term in years</label>
                    <input type="number" id="termInYears" name="termInYears" maxlength="2" class="form-control">
                </div>
                <div class="mb-3">
                    <div class="col-md-12">
                        <label for="interestRate" class="form-label">Interest rate</label>
                        <div class="input-group">
                            <input type="number" id="interestRate" name="interestRate" class="form-control">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <button class="btn btn-primary btn-sm w-100" onclick="{Calculartor()}">Calculate</button>
                </div>
            </div>
            <div class="col-md-6 w-1/2 calculator__results-section p-5 text-center">
                <div>
                    <p class="">Monthly payments</p>
                    <div>
                        <h1 class="Numeral alpha text-negrita mb-5" id="">
                            <span class="">$</span><span id="monthlyPayment">2,395.09</span>
                        </h1>
                    </div>
                    <div class="row align-items-end calculator__total-paid border-b mb-2 pb-2">
                        <div class="col-md-6">
                            <span>Total principal paid</span>
                        </div>
                        <div class="col-md-6">
                            <span id="">$</span><span id="principalPaid">360,000</span>
                        </div>
                    </div>
                    
                    <div class="row align-items-end calculator__total-paid">
                        <div class="col-md-6">
                            <span>Total interest paid</span>
                        </div>
                        <div class="col-md-6">
                            <span id="">$</span><span id="interestPaid">502,232.03</span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="card mt-4">
                            <div class="card-body"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
</body>
<script src="./56021.js"></script>

</html>
